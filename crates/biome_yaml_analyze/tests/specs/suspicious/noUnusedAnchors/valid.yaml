# should not generate diagnostics
# Basic anchor with alias
first: &anchor value1
second: *anchor

# Multiple aliases to same anchor
base: &shared common
ref1: *shared
ref2: *shared

# Merge key usage
defaults: &defaults
  timeout: 30
production:
  <<: *defaults
  host: prod

# Flow context anchor used
flow_data: &flow_used {a: 1}
flow_ref: *flow_used

# Sequence anchor used
seq: &seq_used
  - item1
items: *seq_used
